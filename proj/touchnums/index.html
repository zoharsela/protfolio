<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Nums</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
    <span>
    <h1>Touch the Numbers!</h1>
    <h2>First Choose Your Level:</h2>
    <button class="easy-btn" onclick="choseSize(this)">Easy</button>
    <button class="hard-btn" onclick="choseSize(this)">Hard</button>
    <button class="extreme-btn" onclick="choseSize(this)">Extreme!</button>
   
    <h2>Now Lets Play!</h2>
    <button class="play-btn" onclick="toggleGame(this)">Play</button>


    <h4>Game Time:</h4>
    <label id="minutes">00</label><label id="dot">:</label><label id="seconds">00</label>
    <h4>Next Number:</h4>
    <h5 class="gCurrNumber"></h5>
    <table>
        <tbody class="container"></tbody>
    </table>
</span>


    <script src="js/main.js"></script>

</body>

</html>
